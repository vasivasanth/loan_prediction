<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Loan Eligibility Prediciton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!--Navbar-->

  <!-- As a heading -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Customer Loan Eligibility Prediciton</span>
    </div>
  </nav>
  <!--Navbar ends-->
  <br>

    <div class="container">
        <form class="row g-3" action="{{ url_for('prediction')}}" method="post">
            <div class="col-md-6">
                <label for="Gender" class="form-label">Gender</label>
                <input type="radio" value="Male" name="gender">Male
		<input type="radio" value="Female" name="gender">Female
            </div>

            <div class="col-md-6">
                <label for="Married" class="form-label">Marital Status</label>
                <input type="radio" value="Married" name="status">Married
		<input type="radio" value="Single" name="status">single
            </div>
            
            <div class="col-md-6">
            <label for="ApplicantIncome" class="form-label">Applicant Income</label>
            <input type="text" name="aincome", placeholder="">
            </div>
            <div class="col-md-6">
            <label for="CoapplicantIncome" class="form-label">Co-Applicant Income</label>
            <input type="number " class="form-control" id="CoapplicantIncome" name="coincome" required="required" >
            </div>
            <div class="col-md-6">
            <label for="LoanAmount" class="form-label">Loan Amount</label>
            <input type="number " class="form-control" id="LoanAmount" name="Lamount" required="required" >
            </div>
            <div class="col-md-6">
            <label for="Dependents" class="form-label">Dependents</label>
            <input type="number " class="form-control" id="Dependents" name="dependants" required="required" >
            </div>
            <div class="col-md-6">
            <label for="Loan_Amount_Term" class="form-label">Loan Amount Term</label>
            <input type="number " class="form-control" id="Loan_Amount_Term" name="Lamount_term" required="required" >
            </div>
            <div class="col-md-6">
            <label for="Credit_History" class="form-label">Credit History</label>
            <input type="number " class="form-control" id="Credit_History" name="credit" required="required" >
            </div>

           

            

            <div class="col-md-6">
                <label for="Self_Employed" class="form-label">Are you Self Employed?</label>
                <select name="employ">
                    <option value="No">Employed</option>
                    <option value="Yes"> Self Employed</option>
                    <option value="Yes">I do both</option>
                    <option value="No">None of above</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Education" class="form-label">Have you completed your Graduation?</label>
                <select name = "education">
                    <option value="Graduate"   value="Graduate">Graduate</option>
                    <option value="Not Graduate"  value="Not Graduate"> Not Graduate</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="Property_Area" class="form-label">Property Area</label>
                <select name = "property_area">
                    <option value="urban">urban</option>
                    <option value="Semiurban">Semi urban</option>
                    <option value="Rural">Rural</option>
                    </select>
            </div>

            <br>
            <div class="col-12">
            <input type="submit" name="sumbit" value="Predict">
            </div>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
